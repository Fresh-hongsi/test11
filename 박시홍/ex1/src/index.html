<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Navbar with Tailwind CSS</title>
</head>
<body class="bg-gray-100 h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Left side (Logo) -->
        <div class="flex-shrink-0">
          <a href="#" class="text-2xl font-bold text-gray-900">BookMark</a>
        </div>
        
        <!-- Right side (Profile) -->
        <div class="ml-auto flex items-center space-x-4">
          <a href="#" class="text-gray-900 hover:text-gray-700">Github Repo.</a>          
          <div class="relative">
            <img class="h-10 w-10 rounded-full" src="./photo.png" alt="User Profile">
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow flex">
    <div class="flex w-full">
      <!-- Left gray area -->
      <div class="bg-gray-300 w-1/2 h-full p-4 mr-4"> <!-- Added mr-4 for margin-right -->
        <h2 class="text-xl font-semibold">BookMark Area</h2>
        <p>This is the left area.</p>
      </div>

      <!-- Right gray area -->
      <div class="bg-gray-300 w-1/2 h-full p-4">
        <h2 class="text-xl font-semibold">Study Area</h2>
        <p>This is the right area.</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-2 text-sm fixed bottom-0 w-full">
    <div class="max-w-7xl mx-auto px-4 text-center">
      <p>&copy; Hanaro 2024</p>
    </div>
  </footer>
  
</body>
</html>
